<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #202124;
        }

        .setting-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #5f6368;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover {
            background: #1557b0;
        }

        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
        }

        .status.success {
            background: #e6f4ea;
            color: #137333;
        }

        .status.error {
            background: #fce8e6;
            color: #c5221f;
        }

        .help-text {
            font-size: 12px;
            color: #5f6368;
            margin-top: 4px;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Gemini 프롬프트 개선기 설정</h2>

<div class="setting-group">
    <label for="apiKey">Gemini API 키</label>
    <input type="password" id="apiKey" placeholder="AIza...">
    <div class="help-text">
        <a href="https://makersuite.google.com/app/apikey" target="_blank">
            API 키 발급받기
        </a>
    </div>
</div>

<div class="setting-group checkbox-group">
    <input type="checkbox" id="enabled">
    <label for="enabled" style="margin: 0;">기능 활성화</label>
</div>

<button id="save">저장</button>

<div id="status"></div>

<script src="../popup.js"></script>
</body>
</html>
