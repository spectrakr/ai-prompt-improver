<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
<h2>Prompttier API 설정</h2>

<div class="toggle-container">
    <div class="toggle-label">
        <span class="toggle-title">기능 활성화</span>
        <span class="toggle-status" id="toggleStatus">비활성</span>
    </div>
    <label class="toggle-switch">
        <input type="checkbox" id="enableToggle">
        <span class="toggle-slider"></span>
    </label>
</div>

<div class="info-box">
    최소 하나의 API 키를 입력해야 프롬프트 개선 기능을 사용할 수 있습니다.
</div>

<div class="setting-group">
    <label for="geminiApiKey">Gemini API 키</label>
    <input type="password" id="geminiApiKey" placeholder="AIza...">
    <div class="help-text">
        <a href="https://makersuite.google.com/app/apikey" target="_blank">API 키 발급받기</a>
    </div>
</div>

<div class="setting-group">
    <label for="openAiApiKey">OpenAI API 키</label>
    <input type="password" id="openAiApiKey" placeholder="sk-...">
    <div class="help-text">
        <a href="https://platform.openai.com/api-keys" target="_blank">API 키 발급받기</a>
    </div>
</div>

<div class="setting-group">
    <label for="claudeApiKey">Claude API 키</label>
    <input type="password" id="claudeApiKey" placeholder="sk-ant-...">
    <div class="help-text">
        <a href="https://console.anthropic.com/" target="_blank">API 키 발급받기</a>
    </div>
</div>



<button id="save">저장</button>
<button id="openSettings" class="secondary">고급 설정 열기</button>

<div id="status"></div>

<script src="../popup.js"></script>
</body>
</html>
